
<!DOCTYPE html>
	<html>
		<head>
			<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
			<meta charset="utf-8">
			<link href="css/bootstrap.min.css" rel="stylesheet">
			<link href="css/style.css" rel="stylesheet">
			<link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css" />
			<script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>
			<script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"></script>
			<script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.js"></script>
			<script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script type="text/javascript" src="here.js"></script>
			<link href="here.css" rel="stylesheet">
			<title>Wheelchair Routing</title>
		</head>
		<body>
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <div class="navbar-form navbar-left form-group">
	            <input id="searchBar" type="text" placeholder="Search" class="form-control">
	          </div>
	          <div class="navbar-form navbar-left form-group">
	           	<button id="searchBarButton" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" /></button>
	          </div>
	          <div class="navbar-form navbar-left form-group">
	          	<input id="fromRoute" type="text" placeholder="From" class="form-control">
	          </div>
	          <div class="navbar-form navbar-left form-group">
	            <input id="toRoute" type="text" placeholder="To" class="form-control">
	          </div>
	          <div class="navbar-form navbar-left form-group">
	           	<button id="searchRoute" class="btn btn-primary"><span class="glyphicon glyphicon-search" /></button>
	          </div>
	          <form id="loginButton" action="/login.html" class="navbar-form navbar-right form-group">
	        	<button class="btn btn-primary">Login</button>
	          </form>
	          <form id="logoutButton" action="/logout" class="navbar-form navbar-right form-group">
	        	<button class="btn btn-primary">Logout</button>
	          </form>
	          <form id="registrationButton" action="/registration.html" class="navbar-form navbar-right form-group">
	           <button class="btn btn-primary">Registration</button>
	          </form >
	          <form id="usersForm" action="/users.html" class="navbar-form navbar-right form-group">
	            <button class="btn btn-primary">Users</button>
	       	   </form>
	        </div>
	      </div>
	    </nav>
		<div id="map"></div>
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title" id="myModalLabel">Add POI</h4>
      				</div>
      				<div class="modal-body">
      					<form action='/addPoi' method="GET">
  							<div class="form-group">
    							<label for="latitude">Latitude</label>
    							<input id="latitude" name="latitude" type="text" placeholder="Latitude" class="form-control">
  							</div>
  						
  							<div class="form-group">
    							<label for="longitude">Longitude</label>
    							<input id="longitude" name="longitude" type="text" placeholder="Longitude" class="form-control">
  							</div>
  							<div class="form-group">
    							<label for="description">Description</label>
    							<textarea class="form-control" id="description" name="description" rows="3"></textarea>
  							</div>
  							<div class="form-group">
    							<label for="accessible">Accessible</label>
    							<select class="form-control" id="accessible" name="accessible">
    								<option>Not defined</option>
  									<option>Accessible</option>
  									<option>Not accessible</option>
    							</select>
  							</div>
  							<button type="submit" class="btn btn-primary">Save</button>
  							<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
						</form>
     				</div>
    			</div>
  			</div>
		</div>
		
		<div class="modal fade" id="markerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title" id="myModalLabel">POI</h4>
      				</div>
      				<div class="modal-body">
      					<h5><span id="markerDescription"></span></h5>
      					<h5><span id="markerAccessible"></span></h5>
      					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
     				</div>
    			</div>
  			</div>
		</div>
		
		<div class="modal fade" id="routeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title" id="myModalLabel">Add Route</h4>
      				</div>
      				<div class="modal-body">
      					<form action='/addRoute' method="GET">
  							<div class="form-group">
    							<label for="description">Description</label>
    							<textarea class="form-control" id="description" name="description" rows="3"></textarea>
    							<textarea class="form-control" id="jsonRoute" name="jsonRoute" rows="3"></textarea>
  							</div>
  							<div class="form-group">
    							<label for="accessible">Accessible</label>
    							<select class="form-control" id="accessible" name="accessible">
    								<option>Not defined</option>
  									<option>Accessible</option>
  									<option>Not accessible</option>
    							</select>
  							</div>
  							<button type="submit" class="btn btn-primary">Save</button>
  							<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
						</form>
     				</div>
    			</div>
  			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
	</html>
