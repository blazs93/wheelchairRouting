<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Wheelchair Routing Registration</title>

  </head>

  <body>
    <div class="container">
      <form class="form-signin" action='/request/addUser' method="GET">
        <h2 class="form-signin-heading">Registration</h2>

        <label class="sr-only" for="username">Login name</label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Login name">

        <label class="sr-only" for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Name">

        <label class="sr-only" for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Password">
   
        <label class="sr-only" for="password_confirm">Password (Confirm)</label>
        <input class="form-control" type="password" id="password_confirm" name="password_confirm" placeholder="Password confirm">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div> 
  </body>
</html>
