<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Wheelchair Routing Regisztráció</title>

  </head>

  <body>
    <div class="container">
      <form class="form-signin" action='/addUser' method="GET">
        <h2 class="form-signin-heading">Regisztráció</h2>

        <label class="sr-only" for="username">Login név</label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Login név">

        <label class="sr-only" for="name">Név</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Név">

        <label class="sr-only" for="password">Jelszó</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Jelszó">
   
        <label class="sr-only" for="password_confirm">Jelszó újra</label>
        <input class="form-control" type="password" id="password_confirm" name="password_confirm" placeholder="Jelszó újra">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
      </form>
    </div> 
  </body>
</html>
