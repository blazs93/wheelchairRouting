<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/signin.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <title>Wheelchair Routing Belépés</title>

</head>

<body>
  <div class="container">
    <form th:action="login" method="post" class="form-signin" >
      <h2 class="form-signin-heading">Bejelentkezés</h2>
      <label for="loginName" class="sr-only">Login név</label>
      <input type="text" id="loginName" name="username" class="form-control" placeholder="Login név" required autofocus>
      <label for="password" class="sr-only">Jelszó</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Jelszó" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Belépés</button>
    </form>
  </div> 
</body>
</html>
